<form name="ZamownieniePizzy">   
	<div class="form-group">  
		<label for="Imie">Imie</label>  
		<input class="form-control" cam-variable-type="String" cam-variable-name="zamowienie_imie" name="Imie" />   
	</div>
	
	<div class="form-group">  
		<label for="Nazwisko">Nazwisko</label>  
		<input class="form-control" cam-variable-type="String" cam-variable-name="zamowienie_nazwisko" name="Nazwisko" />   
	</div>
	
	 <div class="form-group">  
	 	<label for="Adres">Adres</label>  
	 	<input class="form-control" cam-variable-type="String" cam-variable-name="zamowienie_adres" name="Adres" />   
 	</div>
 	
 	<div class="form-group">  
 		<label for="Miasto">Miasto</label>  
 		<input class="form-control" cam-variable-type="String" cam-variable-name="zamowienie_miasto" name="Miasto" />   
	</div>
	
	<div class="form-group">  
 		<label for="Pizza">Pizza</label>
 		<select name="Pizza" cam-variable-name="zamowienie_pizza" cam-variable-type="String" class="form-control" id="pizza">
		  <option value="Margherita">Margherita</option>
		  <option value="Prosciutto">Prosciutto</option>
		  <option value="Peperoni">Peperoni</option>
		</select>
	</div>
	
	<div class="form-group">  
	 	<label for="Sztuk">Sztuk</label>  
	 	<input class="form-control" type="number" cam-variable-type="Integer" cam-variable-name="zamowienie_sztuk" name="Sztuk" />   
 	</div>
</form>
